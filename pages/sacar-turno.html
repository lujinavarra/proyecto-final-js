    <div class="profesionales">
        <div>
            <p>Complete el formulario correspondiente</p>
            <form id="formulario" class="formulario">
                <input type="text" class="form-control" name="nombrePaciente" placeholder="Ingrese su nombre" id="nombrePaciente">
                <input type="text" class="form-control" name="dni" placeholder="Ingrese su dni" id="dni">
                <input type="text" class="form-control" name="telefono" placeholder="Ingrese su número de teléfono" id="telefono">
                <input type="date" class="form-control" name="fecha" placeholder="Ingrese la fecha" id="fecha">
                <input type="time" class="form-control" name="hora" placeholder="Ingrese la hora" id="hora">
                <select class="form-select" aria-label="Default select example" name="staffProfesionales" id="staffProfesionales"></select>
                <input class="form-control btn btn-success" type="submit" placeholder="Enviar Solicitud" id="enviarSolicitud">
            </form>
