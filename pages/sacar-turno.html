    <div class="profesionales">
        <div>
            <p>Complete el formulario correspondiente</p>
            <form id="formulario" class="formulario">
                <input type="text" name="nombrePaciente" placeholder="Ingrese su nombre" id="nombrePaciente">
                <input type="text" name="dni" placeholder="Ingrese su dni" id="dni">
                <input type="text" name="telefono" placeholder="Ingrese su número de teléfono" id="telefono">
                <input type="date" name="fecha" placeholder="Ingrese la fecha" id="fecha">
                <input type="time" name="hora" placeholder="Ingrese la hora" id="hora">
                <select  name="staffProfesionales" id="staffProfesionales"></select>
                <input type="submit" placeholder="Enviar Solicitud" id="enviarSolicitud">
            </form>
        </div>
    </div>
